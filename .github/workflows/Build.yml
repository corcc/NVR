name: Build
on: 
  workflow_dispatch:
  push:
jobs:
  install:
    name: Build 🔧
    runs-on: ubuntu-latest
    steps:
    - run: git config --global init.defaultBranch node-typescript
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
    - name: Checkout 🛎️
      uses: actions/checkout@master
    - name: Install 🟢
      run: yarn install
    - name: Build 🔧
      run: yarn build:tsc
    - uses: corcc/publish@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TASK_NAME: 🔧
        TIMEZONE: 'Asia/Tokyo'
